services:
  db:
    image: postgres:16
    container_name: brickly-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: app
      POSTGRES_PASSWORD: app
      POSTGRES_DB: fractional
    ports:
      - "5433:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./db:/db
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U app -d fractional"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
      target: deps
    container_name: brickly-api
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    environment:
      DATABASE_URL: postgres://app:app@db:5432/fractional
      JWT_SECRET: dev-secret
    ports:
      - "4000:4000"
    volumes:
      - ./:/app
      - /app/node_modules
    command:
      [
        "sh",
        "-c",
        "npm --workspace apps/api run prisma:generate && npm --workspace apps/api run dev",
      ]
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "node -e \"fetch('http://localhost:4000/health').then(r=>process.exit(r.ok?0:1)).catch(()=>process.exit(1))\"",
        ]
      interval: 10s
      timeout: 5s
      retries: 5

  web:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
      target: deps
    container_name: brickly-web
    restart: unless-stopped
    depends_on:
      api:
        condition: service_healthy
      db:
        condition: service_healthy
    environment:
      IN_DOCKER: "true"
      NEXT_PUBLIC_API_BASE_URL: http://localhost:4000
    ports:
      - "3000:3000"
    volumes:
      - ./:/app
      - /app/node_modules
    command: ["npm", "--workspace", "apps/web", "run", "dev"]
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "node -e \"fetch('http://localhost:3000').then(r=>process.exit(r.ok?0:1)).catch(()=>process.exit(1))\"",
        ]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  pgdata:
